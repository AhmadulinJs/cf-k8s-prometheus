---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: grafana
  name: grafana
  namespace: #@ data.values.system_namespace
spec:
  selector:
    matchLabels:
      component: grafana
  replicas: 1
  template:
    metadata:
      labels:
        component: grafana
    spec:
      containers:
        - name: grafana
          image: "grafana/grafana:7.2.0"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
