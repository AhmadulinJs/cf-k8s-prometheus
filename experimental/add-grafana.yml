#@ load("@ytt:data", "data")
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-components
  namespace: #@ data.values.system_namespace
spec:
  podSelector:
    matchLabels:
      component: grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - {}
  egress:
    - {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: grafana
  name: grafana
  namespace: #@ data.values.system_namespace
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    component: grafana
  sessionAffinity: None
  type: "ClusterIP"
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    component: grafana
  name: grafana-datasources
  namespace: #@ data.values.system_namespace
data:
  prometheus.yml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: prometheus-server.cf-system.svc.cluster.local
